config:
  prerequisites:
    - ../minbase/stacker.yaml

shim-build-env:
  build_only: true
  from:
    type: built
    tag: minbase
  import:
    - https://github.com/rhboot/shim/releases/download/15.6/shim-15.6.tar.bz2
  run: |
    pkgtool install libc6-dev openssl \
        wget gcc make bzip2 efitools

    mkdir /build
    tar -C /build -xf /stacker/shim-*.tar*

shim-build:
  build_only: true
  from:
    type: built
    tag: shim-build-env
  import:
    - path: ${{KEYSET_D}}/
      dest: /import/keys/
  run: |
    d=$(mktemp -d)
    trap "rm -Rf $d" EXIT

    cd $d
    keydir=$(echo /import/keys/*)
    [ -d "$keydir" ]

    shimd=$(echo /build/shim-*)
    [ -d "$shimd" ] || { echo "no single shim dir in /build"; exit 1; }

    cd "$shimd"

    # copy build configuration and certs
    cat > Make.local <<EOF
    # UEFI shim build configuration
    #

    # enable booting the kernel+initramfs+cmdline efi image directly
    DISABLE_EBS_PROTECTION = y
    EOF

    mkdir "$shimd/certs"
    for ukid in $keydir/uki-*; do
        cert-to-efi-sig-list -g "$ukid/guid" "$ukid/cert.pem" "$shimd/certs/${ukid##*/}.esl"
    done
    ls -l "$shimd/certs"

    cat "$shimd/certs"/*.esl > "$shimd/vendor_db.esl.uki"
    : > "$shimd/vendor_db.esl.empty"
    ls -l $shimd/vendor_db.esl.*

    # append sbat data to the upstream data/sbat.csv
    cd $shimd
    cp data/sbat.csv data/sbat.csv.dist
    cat >> data/sbat.csv <<EOF
    shim.puzzleos,1,PuzzleOS,shim,15.6-202207-1,https://github.com/puzzleos
    EOF

    ncpus=$(grep -c processor /proc/cpuinfo) || ncpus=1

    for esl in $shimd/vendor_db.esl.uki $shimd/vendor_db.esl.empty; do
      suff=${esl##*.}
      echo === "VENDOR_DB_FILE=$esl" ===
      make "-j${ncpus}" "VENDOR_DB_FILE=$esl"
      cp shimx64.efi shimx64.efi.$suff
      touch cert.S shim.c shim.h
    done

    sha256sum *.efi

    mkdir $d/shim
    mv $shimd/shimx64.efi.uki $d/shim/shim-uki.efi
    mv $shimd/shimx64.efi.empty $d/shim/shim.efi
    chmod 644 "$d/shim"/shim*

    mkdir /export
    tar -C "$d" -cf /export/shim.tar shim/
