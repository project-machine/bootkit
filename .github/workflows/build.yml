name: bootkit-build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Pull source
        uses: actions/checkout@v3
      - name: Prepare environment
        run: |
          sudo wget --progress=dot:mega -O /usr/bin/stacker \
              http://smoser.brickies.net/stacker/stacker
          sudo chmod 755 /usr/bin/stacker
          which stacker
          stacker --version
      - name: build bootkit
        run: |
          make build
      - name: build pkg/oci-boot
        run: |
          make pkg-build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oci-boot
          path: pkg/
          if-no-files-found: error
      - name: Publish zot
        if: startsWith(github.ref, 'refs/tags/')
        env:
          PUBLISH_USER: ${{ secrets.ZOTHUB_USERNAME }}
          PUBLISH_PASSWORD: ${{ secrets.ZOTHUB_PASSWORD }}
          PUBLISH_URL: "docker://zothub.io/machine/bootkit"
        run: |
          make publish
      - name: Release bin
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: pkg/oci-boot
